<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>

    <h1>Etch a sketch</h1>
    
    <div id="menu">
        <div id="instruction">
            <p>To start drawing, click anywhere on the grid and begin drawing. Click again to stop.</p>
            <h2>Set grid size</h2>
        </div>
        <div class="grid-controls">
            <p>Enter a single number to define both width and height</p>
            <input type="number" id="gridSize" placeholder="Width" min="1" max="100" value="16">
            <button id="updateGrid">Update Grid</button>
        </div>
    </div>

    <div id="main">
        <div id="pick-a-color"></div>
        <div id="container"></div>
        <button id="clearButton">Clear Drawing</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
